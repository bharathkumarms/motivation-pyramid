<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateQuote()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateQuote()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #scheduleList>

  <ion-item-sliding *ngFor="let quote of quotes" #slidingItem>

        <button ion-item (click)="goToQuoteDetail(quote)">
          <h3>{{quote.quote}}</h3>
          <p>
            {{quote.title}} &mdash;
            {{quote.updatedon}}:
            {{quote.username}}
          </p>
        </button>
        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, quote)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, quote, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

      </ion-list>
    <!--<ion-list>
      <ion-item class="text" *ngFor="let item of quotes | async">
         {{item.title}}
      </ion-item>
   </ion-list>-->
</ion-content>
